    <title>로그인 페이지</title>

    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@200;300;400;500;600;700;900&display=swap"
          rel="stylesheet">

    <link href="../static/yebin.css" rel="stylesheet">
    <script>
        $(document).ready(function () {
            show_comment()
        });

        function save_comment() {
            let name = $('#name').val()
            let comment = $('#comment').val()
            if (name == "") {
                alert("이름을 입력해주세요.");
                return false
            } else if (comment == "") {
                alert("내용을 입력해주세요.");
                return false
            }

            $.ajax({
                type: 'POST',
                url: '/first_mini5/writecomment',
                data: {'name_give': name, 'comment_give': comment},
                success: function (response) {
                    alert(response['msg'])

                    window.location.reload()
                }
            })
        }

        function show_comment() {
            $.ajax({
                type: "GET",
                url: "/first_mini5/showcomment",
                data: {},
                success: function (response) {
                    let rows = response['first_mini5']
                    for (let i = 0; i < rows.length; i++) {
                        let name = rows[i]['name']
                        let comment = rows[i]['comment']
                        let num = rows[i]['num']
                        let temp_html = `<div class="card">
                                            <div class="card-body">
                                                <blockquote class="blockquote mb-0" style="font-size: 18px">
                                                    <p>${comment}</p>
                                                    <footer class="blockquote-footer">${name}</footer>
                                                </blockquote>
                                                <a href="#" onclick="comment_delete('${num}')" button type="button" class="btn btn-light"
                                                style="margin-left: 320px">
                                                        삭제
                                                        <span class="icon">
                                              <i class="fas fa-ban"></i>
                                            </span>
                                                    </a>
                                            </div>
                                        </div>`
                        $('#comment-list').append(temp_html)
                    }
                }
            });
        }

        function comment_delete(num) {
            $.ajax({
                type: 'post',
                url: '/first_mini5/deletecomment',
                data: {'num_give': num},
                success: function (response) {
                    alert(response['msg']);
                    window.location.reload()
                }
            });
        }
    </script>

</head>
