<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maxinum-scale=1, user-scalable=no">
	
    	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
   		<title>Dancing whalE｜로그인</title>
	</head>

	<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top">
    <!--LOGO-->
    <a class="navbar-brand" href="/">Dancing whalE</a>
    <!--Links-->
    <div class="container-fluid full-width">
        <ul class="nav navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href=""></a>
            </li>
        </ul>
        <div>
            <div class="row h-100">
                <div class="col-sm-12 my-auto white-text text-center">
                    <div class="container">
                        <h6>
                        <button class="btn btn-dark btn-right" type="button" onclick="location.href='/post'">
                                    게시판
                                </button>
                            {% if logininfo %}
                                <button class="btn btn-dark btn-right" type="button" onclick="location.href='/logout'">
                                    로그아웃
                                </button>
                                <button class="btn btn-dark btn-right" type="button"
                                        onclick="location.href='/mypage/{{ logininfo }}'">마이페이지
                                </button>
                            {% else %}
                                <button class="btn btn-dark btn-right" type="button" onclick="location.href='/login'">
                                    로그인
                                </button>
                            {% endif %}
                        </h6>
                    </div>
                </div>
</nav>
		<br><div class="container">
		<div class="card align-middle" style="width:100%; border-radius:20px;">
		<div class="card-title" style="margin-top:50px;">
			<h2 class="card-title text-center" style="color:#113366;">SIGN IN</h2>
		</div>
		<div class="card-body">
    	<form class="form-signin" method="POST" action="/login"> 
        	<input type="text" name="username" class="form-control" placeholder="username" required autofocus><br>
        	<input type="password" name="password" class="form-control" placeholder="password" required><br>
			<button class="btn btn-primary btn-block" type="submit">로그인</button>
			<button class="btn btn-primary btn-block" type="button" onclick="location.href='/regist'">회원가입</button>
    	</form>
		</div>
		</div>
  </body>
</html>
