<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- MDB 삽입 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.css"
          rel="stylesheet"/>

    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/kit_code.js" crossorigin="anonymous">
    </script>
</head>

<body>
<!-- 게시글 조회 - 시작 -->
<!-- 출처 : Social media newsfeed v.1 / https://mdbootstrap.com/docs/standard/extended/news-feed/ -->
<!--Section: Newsfeed-->
<section>
  <div class="card" style="max-width: 42rem">
    <div class="card-body">
      <!-- Data -->
      <div class="d-flex mb-3">
        <a href="">
          <img src="https://mdbcdn.b-cdn.net/img/new/avatars/18.webp" class="border rounded-circle me-2"
            alt="Avatar" style="height: 40px" />
        </a>
        <div>
          <a href="" class="text-dark mb-0">
            <strong>게시글 작성자 이름</strong>
          </a>
          <a href="" class="text-muted d-block" style="margin-top: -6px">
            <small>10h</small>
          </a>
        </div>
      </div>
      <!-- Description -->
      <div>
        <p>
          게시글 내용
        </p>
      </div>
    </div>
    <!-- Media -->
    <div class="bg-image hover-overlay ripple rounded-0" data-mdb-ripple-color="light">
      <img src="https://mdbcdn.b-cdn.net/img/new/standard/people/077.webp" class="w-100" />
      <a href="#!">
        <div class="mask" style="background-color: rgba(251, 251, 251, 0.2)"></div>
      </a>
    </div>
    <!-- Media -->
    <!-- Interactions -->
    <div class="card-body">
      <!-- Reactions -->
      <div class="d-flex justify-content-between mb-3">
        <div>
          <a href="">
            <i class="fas fa-thumbs-up text-primary"></i>
            <i class="fas fa-heart text-danger"></i>
            <span>124</span>
          </a>
        </div>
        <div>
          <a href="" class="text-muted"> 댓글 8 </a>
        </div>
      </div>
      <!-- Reactions -->

      <!-- Buttons -->
      <div class="d-flex justify-content-between text-center border-top border-bottom mb-4">
        <button type="button" class="btn btn-link btn-lg" data-mdb-ripple-color="dark">
          <i class="fas fa-thumbs-up me-2"></i>Like
        </button>
        <button type="button" class="btn btn-link btn-lg" data-mdb-ripple-color="dark">
          <i class="fas fa-comment-alt me-2"></i>Comment
        </button>
        <button type="button" class="btn btn-link btn-lg" data-mdb-ripple-color="dark">
          <i class="fas fa-share me-2"></i>Share
        </button>
      </div>
      <!-- Buttons -->
      <!-- 게시글 조회 - 끝 -->

      <!-- 댓글 작성 - 시작 -->
      <!-- Input -->
      <div class="d-flex mb-3">
        <a href="">
          <img src="https://mdbcdn.b-cdn.net/img/new/avatars/18.webp" class="border rounded-circle me-2"
            alt="Avatar" style="height: 40px" />
        </a>
        <div class="form-outline w-100">
          <textarea class="form-control" id="textAreaExample" rows="2"></textarea>
          <label class="form-label" for="textAreaExample">Write a comment</label>
        </div>
      </div>
      <!-- Input -->
      <!-- 댓글 작성 - 끝 -->

      <!-- 댓글 조회 - 시작 -->
      <!-- Single answer -->
      <div class="d-flex mb-3">
        <a href="">
          <img src="https://mdbcdn.b-cdn.net/img/new/avatars/8.webp" class="border rounded-circle me-2"
            alt="Avatar" style="height: 40px" />
        </a>
        <div>
          <div class="bg-light rounded-3 px-3 py-1">
            <a href="" class="text-dark mb-0">
              <strong>댓글 작성자 이름</strong>
            </a>
            <a href="" class="text-muted d-block">
              <small>댓글 내용</small>
            </a>
          </div>
          <a href="" class="text-muted small ms-3 me-2"><strong>Like</strong></a>
          <a href="" class="text-muted small me-2"><strong>Reply</strong></a>
        </div>
      </div>
      <!-- 댓글 조회 - 끝 -->
    </div>
    <!-- Interactions -->
  </div>
</section>
<!--Section: Newsfeed-->

</body>
</html>
