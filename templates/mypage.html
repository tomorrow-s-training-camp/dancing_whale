<!-- 회원정보 기입창 -->
<div>
    {% for data_ in data %}
        <form id="myForm" action="/mypage" method="post">
            <p>
                <label>아이디</label>
                {{data_['user_name']}}
                <!--<input type="text" id="user_EMAIL" name="user_EMAIL_1" readonly value="${ user_email }"> -->
                <!-- readonly=읽기전용을 설정하는 코드,내용 수정 불가 -->
            </p>
            <p>
                <label>자기소개</label>
                {{data_['user_intro']}}
                <input type="text" id="id_2" name="id_2" value="${ name_2.id }" required>
            </p>
            <p class="w3-center">
                <button type="submit">수정하기</button>
            </p>
        </form>
        <!-- 회원정보창 끝 -->

        <!-- 비밀번호  -->
        <form id="pwForm" action="../member/update_pw.do" method="post">
            <input type="hidden" name="id" value="${ member.id }">
            <p>
                <label>기존 비밀번호</label>
                <input type="password" value="{{data_['user_pwd']}}" required>
                <!-- required은 폼 데이터 서버로 제출되기 전 반드시 채워져 있어야 하는 입력 필드를 명시합니다. -->
            </p>
            <p>
                <label>새로운 비밀번호</label>
                <input type="password" required>
            </p>
            <p>
                <label>비밀번호 재확인</label>
                <input type="password" required>
            </p>
            <p class="w3-center">
                <button type="submit">변경하기</button>
            </p>
        </form>
        <!-- 비밀번호 끝 -->
        </div>
