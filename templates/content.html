<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maxinum-scale=1, user-scalable=no">

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
		<title>Dancing whalE｜게시글 작성</title>
	</head>
	<body>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top">
    <!--LOGO-->
    <a class="navbar-brand" href="/">Dancing whalE</a>
    <!--Links-->
    <div class="container-fluid full-width">
        <ul class="nav navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href=""></a>
            </li>
        </ul>
        <div>
            <div class="row h-100">
                <div class="col-sm-12 my-auto white-text text-center">
                    <div class="container">
                        <h6>
                        <button class="btn btn-dark btn-right" type="button" onclick="location.href='/post'">
                                    게시판
                                </button>
                            {% if logininfo %}
                                <button class="btn btn-dark btn-right" type="button" onclick="location.href='/logout'">
                                    로그아웃
                                </button>
                                <button class="btn btn-dark btn-right" type="button"
                                        onclick="location.href='/mypage/{{ logininfo }}'">마이페이지
                                </button>
                            {% else %}
                                <button class="btn btn-dark btn-right" type="button" onclick="location.href='/login'">
                                    로그인
                                </button>
                            {% endif %}
                        </h6>
                    </div>
                </div>
</nav>
		<br>
    <!-- 게시글 조회 - 시작 -->
<!-- 출처 : Social media newsfeed v.1 / https://mdbootstrap.com/docs/standard/extended/news-feed/ -->
<!--Section: Newsfeed-->
<section>
  <div class="card" style="max-width: 42rem">
    <div class="card-body">
      <!-- Data -->
      <div class="d-flex mb-3">
        <a href="">
        </a>
        <div>
          <a href="" class="text-dark mb-0">
              {% for data_ in data %}
            <strong>{{data_['title']}}</strong>
          </a>
          <a href="" class="text-muted d-block" style="margin-top: -6px">
            <small>{{data_['name']}}</small>
          </a>
        </div>
      </div>
      <!-- Description -->
      <div>
        <p>
          {{data_['content']}}
        </p>
      </div>
    </div>
    <!-- Media -->
    <div class="bg-image hover-overlay ripple rounded-0" data-mdb-ripple-color="light">
      <img src="https://cdn.imweb.me/upload/S201807025b39d1981b0b0/16b98d3e3d30e.jpg" class="w-100" />
      <a href="#!">
        <div class="mask" style="background-color: rgba(251, 251, 251, 0.2)"></div>
      </a>
    </div>
    <!-- Media -->
    <!-- Interactions -->
    <div class="card-body">
      <!-- Reactions -->
        <div>
          <a href="" class="text-muted">조회수 {{data_['view']}}</a>
        </div>
      </div>
      <!-- Reactions -->

      <!-- 게시글 조회 - 끝 -->

 {#     <!-- 댓글 작성 - 시작 -->
      <!-- Input -->
      <div class="d-flex mb-3">
        <div class="form-outline w-100">
          <textarea class="form-control" id="textAreaExample" rows="2"></textarea>
          <label class="form-label" for="textAreaExample">댓글을 작성해주세요.</label>
        </div>
      </div>
      <!-- Input -->
      <!-- 댓글 작성 - 끝 -->

      <!-- 댓글 조회 - 시작 -->
      <!-- Single answer -->
      <div class="d-flex mb-3">
        <div>
          <div class="bg-light rounded-3 px-3 py-1">
            <a href="" class="text-dark mb-0">
              <strong>댓글 작성자 이름</strong>
            </a>
            <a href="" class="text-muted d-block">
              <small>댓글 내용</small>
            </a>
          </div>
        </div>
      </div>
      <!-- 댓글 조회 - 끝 -->#}
    </div>
    <div class="card-footer">
						<a href="/post/edit/{{data_['id']}}" class="card-link">수정하기</a>
						<a href="/post/delete/{{data_['id']}}" class="card-link">삭제하기</a>
						<a href="/post" class="card-link">목록으로</a>
					</div>
					{% endfor %}
    <!-- Interactions -->
  </div>
</section>
<!--Section: Newsfeed-->

	</body>
</html>
